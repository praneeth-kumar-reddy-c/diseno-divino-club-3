<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño Divino - Club Website</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #FFFFFF;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      overflow-x: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
      overflow-x: hidden;
      transition: width 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease;
      padding-top: 60px;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .sidebar.open {
      box-shadow: 2px 0 25px rgba(64, 224, 208, 0.3);
    }

    .sidebar a {
      padding: 18px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #FFFFFF;
      display: block;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      border-left: 3px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .sidebar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(64, 224, 208, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .sidebar a:hover::before {
      left: 100%;
    }

    .sidebar a:hover {
      background: linear-gradient(90deg, rgba(64, 224, 208, 0.1), rgba(119, 0, 255, 0.1));
      color: #40E0D0;
      border-left: 3px solid #40E0D0;
      transform: translateX(5px);
      box-shadow: 0 2px 10px rgba(64, 224, 208, 0.2);
    }

    .sidebar .closebtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 32px;
      color: #FFFFFF;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sidebar .closebtn:hover {
      color: #40E0D0;
      transform: rotate(90deg);
    }

    /* Open Button */
    .openbtn {
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #7700FF 0%, #40E0D0 100%);
      color: #FFFFFF;
      padding: 12px 20px;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(119, 0, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 1100;
      backdrop-filter: blur(10px);
    }

    .openbtn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(64, 224, 208, 0.4);
      background: linear-gradient(135deg, #40E0D0 0%, #7700FF 100%);
    }

    .openbtn:active {
      transform: translateY(0) scale(0.98);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(ellipse at center, rgba(119, 0, 255, 0.1) 0%, rgba(0, 0, 0, 0.9) 70%), 
                  linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      position: relative;
      color: #FFFFFF;
      padding: 20px;
      overflow: hidden;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero img {
      width: 220px;
      margin-bottom: 30px;
      border-radius: 50%;
      box-shadow: 0 8px 30px rgba(119, 0, 255, 0.3), 0 0 50px rgba(64, 224, 208, 0.2);
    }

    .hero h1 {
      font-size: 4rem;
      margin: 15px 0;
      background: linear-gradient(135deg, #7700FF 0%, #40E0D0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.5rem;
      max-width: 700px;
      color: #40E0D0;
      margin-bottom: 30px;
    }

    /* Register Button in Hero */
    .register-btn {
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #40E0D0 0%, #7700FF 100%);
      color: #FFFFFF;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(64, 224, 208, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .register-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(64, 224, 208, 0.6);
      background: linear-gradient(135deg, #7700FF 0%, #40E0D0 100%);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .hero p { font-size: 1.2rem; padding: 0 20px; }
      .sidebar.open { width: 80% !important; }
      .register-btn { width: 80%; font-size: 1rem; }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <span class="closebtn" onclick="closeSidebar()">&times;</span>
  <a href="./aboutus.html">about us</a>
  <a href="./events.html">Events</a>
  <a href="./contact.html">team section</a>
</div>

<!-- Open Sidebar Button -->
<button class="openbtn" onclick="openSidebar()">☰ Menu</button>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <img src="./nmit.jpg" alt="Club Logo">
    <h1>Diseño Divino</h1>
    <p>Designing creativity, shaping ideas into reality. Welcome to our creative club!</p>
    <a href="https://forms.gle/ZbsFqyQVA5HKtPbe9" target="_blank" class="register-btn">Register Now</a>
  </div>
</section>

<script>
  function openSidebar() {
    const sidebar = document.getElementById("mySidebar");
    sidebar.style.width = "25%";
    sidebar.classList.add("open");
  }

  function closeSidebar() {
    const sidebar = document.getElementById("mySidebar");
    sidebar.style.width = "0";
    sidebar.classList.remove("open");
  }
</script>

</body>
</html>
